<!DOCTYPE html>
<html>
<head>
    <title>Image Merger</title>
</head>
<body>
    <h1>Upload two images to merge</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="imagefile1" accept="image/*" required>
        <input type="file" name="imagefile2" accept="image/*" required>
        <button type="submit">Merge Images</button>
    </form>
</body>
</html>
